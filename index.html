<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Website</title>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i" rel="stylesheet">

	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	

<link href="assets/css/style.css" rel="stylesheet" />
<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="https://app.dashpilot.com/api/css" type="text/css" media="screen" charset="utf-8">	

</head>

<body>

<div id="page">
	
	<nav><div class="container">
	
		<h1><a href="#/index">My Website</a></h1>
		
	<ul id="nav">
		
		{% for item in posts %}
		<li><a href="{{item.url}}">{{item.title}}</a></li>
		{% endfor %}
		
	</ul>
		
	</div></nav>

	<header>
	<br><br>
	</header>
	
		
	
	<main>
		
	
	{% for item in posts %}
		
	<section id="{{item.id}}" class="post" data-layout="{{item.layout}}">
  		
		{% include 'layouts/' ~ item.layout ~ '.html' %}
		
	</section>
		
	{% endfor %}	
	
		
	</main>
	
</div>	
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	

<link rel="stylesheet" href="https://app.dashpilot.com/assets/edit/trumbowyg.min.css" type="text/css" media="screen" charset="utf-8">

<script src="https://app.dashpilot.com/api/js"></script>


</body>
</html>
